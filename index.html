<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <header class="bgDirtywhite py-3 ">
        <nav>
                <div class="d-flex my- align-items-center justify-content-between bg-white">
                    <div class="col-1">
                        <img src="./img/logo.svg" class="img-fluid d-none d-lg-inline-flex" alt="">
                        <img src="./img/mobile-logo.png" class="img-fluid d-lg-none" alt="">
                    </div>
                    <div class="col-8 col-lg-10">
                        <input class="form-control me-2 bg-light " type="search" placeholder="Prova a cercare lezioni di laravel"
                        aria-label="Search">
                    </div>
                    <div class="col-1 text-center">
                        <i class="fa-solid fa-bars d-none d-lg-inline-flex"></i>
                        <i class="fa-solid fa-circle-question d-none d-lg-inline-flex mx-1"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-flex mx-1"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
        </nav>
    </header>
    <main>
        <!-- SIDEBAR -->
        <div class="d-flex sideBar">
            <div class="col-1 d-flex flex-column justify-content-between bgDarkBlue h100vh">
                <div class="row g-3 py-3 px-lg-1">
                    <div class="col-12 text-center">
                        <i class="fa-solid fa-house text-white ms-lg-1"> <span class="d-none d-lg-inline-flex ms-lg-2">Home</span></i>
                    </div>
                    <div class="col-12 text-center">
                        <i class="fa-solid fa-chart-simple text-white"> <span class="d-none d-lg-inline-flex ms-lg-2">Stats</span></i>
                    </div>
                    <div class="col-12 text-center">
                        <i class="fa-solid fa-signal text-white ms-lg-1"> <span class="d-none d-lg-inline-flex ms-lg-2">Signals</span></i>
                    </div>
                </div>
                <div class="col-12 text-center py-3 px-lg-1">
                    <i class="fa-solid fa-gear text-white"> <span class="d-none d-lg-inline-flex ms-lg-2">Admin</span></i>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
